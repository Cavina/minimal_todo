<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solid To‑Do</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN SECTION -->
  <div id="login-section">
    <button id="btn-login">Log in with Solid</button>
  </div>

  <!-- APP SHELL -->
  <div id="app" hidden>
    <h1>Your To‑Do List</h1>

    <!-- CONFIGURE STORAGE LOCATION -->
    <div id="config">
      <label for="file-url">Tasks file URL:</label>
      <input
        type="text"
        id="file-url"
        placeholder="https://pod.example.com/you/public/tasks.json"
      />
      <button id="btn-load">Load Tasks</button>
    </div>

    <!-- TODO UI -->
    <div id="todo-app" hidden>
      <form id="new-task-form">
        <input type="text" id="new-task" placeholder="New task…" />
        <button type="submit">Add</button>
      </form>
      <ul id="task-list"></ul>
    </div>
  </div>

  <!-- Solid authn bundle (provides global `solidClientAuthentication`) -->
  <script src="https://cdn.jsdelivr.net/npm/@inrupt/solid-client-authn-browser/dist/solid-client-authn.bundle.js"></script>
  <!-- Your app logic -->
  <script src="script.js"></script>
</body>
</html>
